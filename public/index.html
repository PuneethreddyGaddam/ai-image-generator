<html>
    <head>
        <title>AI Image Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(180deg, #2b1b66 0%, #1f1548 100%);
                color: #f6efd9;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 50px;
            }

            .header h1 {
                font-family: 'Press Start 2P', monospace;
                font-size: 44px;
                margin-bottom: 6px;
                color: #ffd66b;
                letter-spacing: 2px;
                text-shadow: 4px 4px 0 #1a0f36, 8px 8px 18px rgba(0,0,0,0.6);
            }

            .header p {
                font-family: 'Press Start 2P', monospace;
                color: #ffd66b;
                font-size: 12px;
                margin-top: 6px;
                opacity: 0.95;
                letter-spacing: 1px;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 24px;
                margin-bottom: 30px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 12px;
                font-weight: 600;
                margin-bottom: 10px;
                color: #ffd66b;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-family: 'Press Start 2P', monospace;
            }

            label span {
                color: #ff4444;
                margin-left: 4px;
            }

            select {
                padding: 12px 16px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.04);
                color: #ffd;
                border-radius: 12px;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-family: inherit;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            }

            select:hover {
                border-color: rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
            }

            select:focus {
                outline: none;
                border-color: rgba(255, 255, 255, 0.4);
                background: rgba(255, 255, 255, 0.2);
                box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
            }

            select option {
                background-color: #1f1f1f;
                color: #ffffff;
            }

            .prompt-section {
                margin-bottom: 30px;
            }

            .prompt-wrapper {
                position: relative;
                border-radius: 12px;
                overflow: hidden;
                padding: 18px;
                background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
                box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            }

            #prompt-canvas {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                display: block;
                z-index: 0;
                pointer-events: none;
                mix-blend-mode: screen;
            }

            textarea {
                position: relative;
                z-index: 1;
                padding: 16px;
                border: 2px solid #3a2a7a;
                background-color: rgba(12,8,28,0.6);
                color: #f6efd9;
                border-radius: 8px;
                font-size: 13px;
                font-family: 'Courier New', Courier, monospace;
                resize: vertical;
                transition: all 0.3s ease;
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            }

            textarea:hover {
                border-color: #555555;
                background-color: #252525;
            }

            textarea:focus {
                outline: none;
                border-color: #888888;
                background-color: #252525;
            }

            textarea::placeholder {
                color: #666666;
            }

            .button-container {
                text-align: center;
                margin-bottom: 50px;
            }

            button {
                position: relative;
                padding: 12px 34px;
                font-size: 13px;
                font-weight: 700;
                border-radius: 12px;
                color: #fff;
                background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
                border: 1px solid rgba(255,255,255,0.12);
                cursor: pointer;
                transition: transform 0.22s ease, box-shadow 0.22s ease, background 0.22s ease;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                backdrop-filter: blur(8px) saturate(140%);
                -webkit-backdrop-filter: blur(8px) saturate(140%);
                box-shadow: 0 8px 30px rgba(6,6,12,0.6), inset 0 1px 0 rgba(255,255,255,0.04);
                overflow: hidden;
            }

            /* Glossy sheen */
            button::after {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border-radius: inherit;
                pointer-events: none;
                background: linear-gradient(90deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.03) 45%, rgba(0,0,0,0.06) 100%);
                mix-blend-mode: overlay;
                transform: translateX(-110%);
                transition: transform 0.6s cubic-bezier(.2,.9,.2,1);
            }

            button:hover::after {
                transform: translateX(110%);
            }

            button:hover {
                transform: translateY(-4px);
                box-shadow: 0 18px 50px rgba(6,6,12,0.6);
                border-color: rgba(255,255,255,0.18);
            }

            button:active {
                transform: translateY(0);
                box-shadow: 0 10px 30px rgba(6,6,12,0.5);
            }

            button:disabled {
                opacity: 0.55;
                cursor: not-allowed;
                transform: none;
                box-shadow: 0 6px 20px rgba(6,6,12,0.45);
            }

            .image-container {
                text-align: center;
                margin-top: 40px;
            }

            .image-container img {
                max-width: 100%;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            .error-message {
                color: #ff6b6b;
                font-size: 14px;
                margin-top: 10px;
                text-align: center;
            }

            .loading {
                text-align: center;
                color: #888888;
                font-size: 14px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>AI Image Generator</h1>
                <p>Create stunning images with AI-powered generation</p>
            </div>

            <div class="form-grid">
                <!-- Model Selection -->
                <div class="form-group">
                    <label>Choose Model</label>
                    <select id="model">
                        <option value="">-- Select Model --</option>
                        <option value="sd2">Stable Diffusion 2</option>
                        <option value="sdxl">SDXL</option>
                        <option value="nanobanana">Nano Banana</option>
                        <option value="dalle3">DALL·E 3</option>
                        <option value="any">Auto (Best available)</option>
                    </select>
                </div>

                <!-- Image Type -->
                <div class="form-group">
                    <label>Image Type</label>
                    <select id="image_Type">
                        <option value="">-- Select Type --</option>
                        <option value="realistic">Realistic</option>
                        <option value="3d">3D</option>
                        <option value="illustration">Illustration</option>
                        <option value="anime">Anime</option>
                        <option value="concept-art">Concept Art</option>
                        <option value="photography">Photography</option>
                        <option value="pixel">Pixel Art</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">-- Select Category --</option>
                        <option value="clothing">Clothing</option>
                        <option value="landscape">Landscape</option>
                        <option value="interior">Interior</option>
                        <option value="portrait">Portrait</option>
                        <option value="product">Product</option>
                        <option value="animals">Animals</option>
                        <option value="vehicles">Vehicles</option>
                    </select>
                </div>

                <!-- Mode -->
                <div class="form-group">
                    <label>Mode</label>
                    <select id="mode">
                        <option value="">-- Select Mode --</option>
                        <option value="cinematic">Cinematic</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="vibrant">Vibrant</option>
                        <option value="dark">Dark</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="retro">Retro</option>
                        <option value="scifi">Sci-Fi</option>
                    </select>
                </div>

                <!-- Size -->
                <div class="form-group">
                    <label>Image Size</label>
                    <select id="size">
                        <option value="">-- Select Size --</option>
                        <option value="256x256">256 × 256</option>
                        <option value="512x512">512 × 512</option>
                        <option value="768x768">768 × 768</option>
                        <option value="1024x1024">1024 × 1024</option>
                        <option value="1024x768">1024 × 768</option>
                        <option value="1920x1080">1920 × 1080</option>
                        <option value="4k">4K</option>
                    </select>
                </div>
            </div>

            <!-- Custom Prompt -->
            <div class="prompt-section">
                <div class="prompt-wrapper">
                    <canvas id="prompt-canvas" aria-hidden="true"></canvas>
                    <div class="form-group">
                        <label>Custom Prompt <span>*</span></label>
                        <textarea id="prompt" placeholder="Enter your custom prompt here..." rows="4"></textarea>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="button-container">
                <button onclick="generate_image()" id="generate_button">Generate Image</button>
                <div id="error-msg" class="error-message"></div>
                <div id="loading" class="loading" style="display: none;">Generating your image...</div>
            </div>

            <!-- Generated Image -->
            <div id="generated-image" class="image-container"></div>
        </div>

        <script>
            // Canvas animated background for prompt area
            (function(){
                const canvas = document.getElementById('prompt-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                let width = 0, height = 0, blobs = [];

                function resize(){
                    const rect = canvas.getBoundingClientRect();
                    width = Math.round(rect.width);
                    height = Math.round(rect.height);
                    canvas.width = width * devicePixelRatio;
                    canvas.height = height * devicePixelRatio;
                    ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
                }

                function rand(min, max){ return Math.random() * (max - min) + min; }

                class Blob {
                    constructor(){
                        this.reset();
                    }
                    reset(){
                        this.x = rand(0, width);
                        this.y = rand(0, height);
                        this.vx = rand(-0.5, 0.5);
                        this.vy = rand(-0.5, 0.5);
                        this.r = rand(Math.min(width, height)*0.12, Math.min(width, height)*0.35);
                        this.h = rand(200, 360);
                        this.a = rand(0.14, 0.4);
                    }
                    step(){
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < -this.r) this.x = width + this.r;
                        if (this.x > width + this.r) this.x = -this.r;
                        if (this.y < -this.r) this.y = height + this.r;
                        if (this.y > height + this.r) this.y = -this.r;
                    }
                    draw(ctx){
                        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
                        g.addColorStop(0, `hsla(${this.h},95%,60%,${this.a})`);
                        g.addColorStop(0.35, `hsla(${this.h+25},92%,52%,${Math.max(0.02, this.a*0.95)})`);
                        g.addColorStop(1, `hsla(${this.h+60},88%,38%,0)`);
                        ctx.globalCompositeOperation = 'lighter';
                        ctx.fillStyle = g;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
                        ctx.fill();
                        ctx.globalCompositeOperation = 'source-over';
                    }
                }

                function init(){
                    resize();
                    blobs = [];
                    const count = Math.max(4, Math.round(Math.min(width, height)/90));
                    for (let i=0;i<count;i++) blobs.push(new Blob());
                }

                let mouseX = -9999, mouseY = -9999;
                window.addEventListener('mousemove', (e)=>{
                    const rect = canvas.getBoundingClientRect();
                    mouseX = e.clientX - rect.left;
                    mouseY = e.clientY - rect.top;
                });

                window.addEventListener('resize', ()=>{ init(); });

                function animate(){
                    ctx.clearRect(0,0,width,height);
                    for (let b of blobs){
                        // subtle attraction to mouse
                        const dx = mouseX - b.x;
                        const dy = mouseY - b.y;
                        const dist = Math.hypot(dx,dy) || 1;
                        const force = Math.min(0.12, 220/dist);
                        b.vx += dx * 0.0012 * force;
                        b.vy += dy * 0.0012 * force;
                        b.vx *= 0.9995; b.vy *= 0.9995;
                        b.step();
                        b.draw(ctx);
                    }
                    requestAnimationFrame(animate);
                }

                init();
                requestAnimationFrame(animate);
            })();

            async function generate_image(){
                const model = document.getElementById('model').value;
                const image_type = document.getElementById('image_Type').value;
                const category = document.getElementById('category').value;
                const mode = document.getElementById('mode').value;
                const image_size = document.getElementById('size').value;
                const customPrompt = document.getElementById('prompt').value;
                const errorMsg = document.getElementById('error-msg');
                const loadingDiv = document.getElementById('loading');
                const generateBtn = document.getElementById('generate_button');

                // Clear previous error
                errorMsg.textContent = '';

                // Validate that customPrompt is provided
                if (!customPrompt || customPrompt.trim() === "") {
                    errorMsg.textContent = "Please enter a custom prompt. It is required to generate an image.";
                    return;
                }

                let finalPrompt = customPrompt;

                const data = {
                    model: model,
                    image_type: image_type,
                    category: category,
                    mode: mode,
                    image_size: image_size,
                    customPrompt: finalPrompt
                }

                try {
                    loadingDiv.style.display = 'block';
                    generateBtn.disabled = true;

                    const response = await fetch('http://localhost:5000/generate-image', {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const finalRes = await response.json();
                    console.log(finalRes);
                    
                    if (finalRes.success) {
                        const imageDiv = document.getElementById('generated-image');
                        imageDiv.innerHTML = `<img src="${finalRes.image}" alt="Generated Image">`;
                    } else {
                        errorMsg.textContent = finalRes.error || "Failed to generate image";
                    }
                } catch (error) {
                    errorMsg.textContent = "Error: " + error.message;
                } finally {
                    loadingDiv.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
        </script>
    </body>
</html>
