<html>
    <head>
        <title>AI Image Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(180deg, #2b1b66 0%, #1f1548 100%);
                color: #f6efd9;
                font-family: 'Press Start 2P', monospace;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            .header h1 {
                font-family: 'Press Start 2P', monospace;
                font-size: 44px;
                margin-bottom: 6px;
                color: #ffd66b;
                letter-spacing: 2px;
                text-shadow: 4px 4px 0 #1a0f36, 8px 8px 18px rgba(0,0,0,0.6);
            }

            .header p {
                font-family: 'Press Start 2P', monospace;
                color: #ffd66b;
                font-size: 12px;
                margin-top: 6px;
                opacity: 0.95;
                letter-spacing: 1px;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 24px;
                margin-bottom: 30px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 12px;
                font-weight: 600;
                margin-bottom: 10px;
                color: #ffd66b;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-family: 'Press Start 2P', monospace;
            }

            label span {
                color: #ff4444;
                margin-left: 4px;
            }

            select {
                padding: 12px 16px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                background: rgba(255, 255, 255, 0.04);
                color: #ffd;
                border-radius: 12px;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-family: inherit;
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                box-shadow: 0 8px 32px 0 rgba(0,0,0,0.6);
            }

            select:hover {
                border-color: rgba(255, 255, 255, 0.12);
                background: rgba(255, 255, 255, 0.06);
                box-shadow: 0 12px 40px 0 rgba(0,0,0,0.6);
            }

            select:focus {
                outline: none;
                border-color: rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.06);
            }

            select option {
                background-color: #2b2140;
                color: #ffd66b;
            }

            .prompt-section {
                margin-bottom: 30px;
            }

            .prompt-wrapper {
                position: relative;
                border-radius: 12px;
                overflow: hidden;
                padding: 18px;
                background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
                box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            }

            #prompt-canvas {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                display: block;
                z-index: 0;
                pointer-events: none;
                mix-blend-mode: screen;
            }

            textarea {
                position: relative;
                z-index: 1;
                padding: 16px;
                border: 2px solid #3a2a7a;
                background-color: rgba(12,8,28,0.6);
                color: #f6efd9;
                border-radius: 8px;
                font-size: 13px;
                font-family: 'Courier New', Courier, monospace;
                resize: vertical;
                transition: all 0.3s ease;
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
            }

            textarea:hover {
                border-color: #5a4aa8;
                background-color: rgba(18,12,42,0.7);
            }

            textarea:focus {
                outline: none;
                border-color: #ffd66b;
                background-color: rgba(18,12,42,0.75);
            }

            textarea::placeholder {
                color: #bba86f;
            }

            .button-container {
                text-align: center;
                margin-bottom: 50px;
            }

            button {
                padding: 12px 34px;
                font-size: 12px;
                font-weight: 700;
                border: 2px solid #ffd66b;
                background: linear-gradient(180deg,#ffd66b22,#ffd66b11);
                color: #1a0f36;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 2px;
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                box-shadow: 0 8px 32px 0 rgba(0,0,0,0.6);
                font-family: 'Press Start 2P', monospace;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 40px 0 rgba(0,0,0,0.7);
            }

            button:active { transform: translateY(0); }

            button:disabled { opacity: 0.6; cursor: not-allowed; }

            .image-container { text-align: center; margin-top: 40px; }

            .image-container img { max-width: 100%; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }

            .error-message { color: #ff6b6b; font-size: 14px; margin-top: 10px; text-align: center; }

            .loading { text-align: center; color: #ffd66b; font-size: 12px; margin-top: 20px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>AI Image Generator</h1>
                <p>Create stunning images with AI-powered generation</p>
            </div>

            <div class="form-grid">
                <!-- Model Selection -->
                <div class="form-group">
                    <label>Choose Model</label>
                    <select id="model">
                        <option value="">-- Select Model --</option>
                        <option value="sd2">Stable Diffusion 2</option>
                        <option value="sdxl">SDXL</option>
                        <option value="nanobanana">Nano Banana</option>
                        <option value="dalle3">DALL·E 3</option>
                        <option value="any">Auto (Best available)</option>
                    </select>
                </div>

                <!-- Image Type -->
                <div class="form-group">
                    <label>Image Type</label>
                    <select id="image_Type">
                        <option value="">-- Select Type --</option>
                        <option value="realistic">Realistic</option>
                        <option value="3d">3D</option>
                        <option value="illustration">Illustration</option>
                        <option value="anime">Anime</option>
                        <option value="concept-art">Concept Art</option>
                        <option value="photography">Photography</option>
                        <option value="pixel">Pixel Art</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">-- Select Category --</option>
                        <option value="clothing">Clothing</option>
                        <option value="landscape">Landscape</option>
                        <option value="interior">Interior</option>
                        <option value="portrait">Portrait</option>
                        <option value="product">Product</option>
                        <option value="animals">Animals</option>
                        <option value="vehicles">Vehicles</option>
                    </select>
                </div>

                <!-- Mode -->
                <div class="form-group">
                    <label>Mode</label>
                    <select id="mode">
                        <option value="">-- Select Mode --</option>
                        <option value="cinematic">Cinematic</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="vibrant">Vibrant</option>
                        <option value="dark">Dark</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="retro">Retro</option>
                        <option value="scifi">Sci-Fi</option>
                    </select>
                </div>

                <!-- Size -->
                <div class="form-group">
                    <label>Image Size</label>
                    <select id="size">
                        <option value="">-- Select Size --</option>
                        <option value="256x256">256 × 256</option>
                        <option value="512x512">512 × 512</option>
                        <option value="768x768">768 × 768</option>
                        <option value="1024x1024">1024 × 1024</option>
                        <option value="1024x768">1024 × 768</option>
                        <option value="1920x1080">1920 × 1080</option>
                        <option value="4k">4K</option>
                    </select>
                </div>
            </div>

            <!-- Custom Prompt -->
            <div class="prompt-section">
                <div class="form-group">
                    <label>Custom Prompt <span>*</span></label>
                    <textarea id="prompt" placeholder="Enter your custom prompt here..." rows="4"></textarea>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="button-container">
                <button onclick="generate_image()" id="generate_button">Generate Image</button>
                <div id="error-msg" class="error-message"></div>
                <div id="loading" class="loading" style="display: none;">Generating your image...</div>
            </div>

            <!-- Generated Image -->
            <div id="generated-image" class="image-container"></div>
        </div>

        <script>
            async function generate_image(){
                const model = document.getElementById('model').value;
                const image_type = document.getElementById('image_Type').value;
                const category = document.getElementById('category').value;
                const mode = document.getElementById('mode').value;
                const image_size = document.getElementById('size').value;
                const customPrompt = document.getElementById('prompt').value;
                const errorMsg = document.getElementById('error-msg');
                const loadingDiv = document.getElementById('loading');
                const generateBtn = document.getElementById('generate_button');

                // Clear previous error
                errorMsg.textContent = '';

                // Validate that customPrompt is provided
                if (!customPrompt || customPrompt.trim() === "") {
                    errorMsg.textContent = "Please enter a custom prompt. It is required to generate an image.";
                    return;
                }

                let finalPrompt = customPrompt;

                const data = {
                    model: model,
                    image_type: image_type,
                    category: category,
                    mode: mode,
                    image_size: image_size,
                    customPrompt: finalPrompt
                }

                try {
                    loadingDiv.style.display = 'block';
                    generateBtn.disabled = true;

                    const response = await fetch('http://localhost:5000/generate-image', {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const finalRes = await response.json();
                    console.log(finalRes);
                    
                    if (finalRes.success) {
                        const imageDiv = document.getElementById('generated-image');
                        imageDiv.innerHTML = `<img src="${finalRes.image}" alt="Generated Image">`;
                    } else {
                        errorMsg.textContent = finalRes.error || "Failed to generate image";
                    }
                } catch (error) {
                    errorMsg.textContent = "Error: " + error.message;
                } finally {
                    loadingDiv.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
        </script>
    </body>
</html>
